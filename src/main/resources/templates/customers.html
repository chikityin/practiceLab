<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        .pre-scrollable{
            height:500px;
            overflow-y: scroll;
        }
        h1 {
            text-align: center;
        }
        .btn-link {
            color: white; /* Set the color to the same as the button or another color of your choice */
            text-decoration: none; /* Remove underline */
        }

        .btn-link:hover {
            color: white; /* Ensure color remains the same on hover */
            text-decoration: none;
        }
    </style>
    <title>Customer Table</title>
</head>
<body>
<h1>Savings Investment Record</h1>

<div class="container mt-2 pre-scrollable">
    <div class="card-header">Saving Records</div>
<table class="table">
    <thead>
    <tr>
        <th>Customer Number</th>
        <th>Customer Name</th>
        <th>Customer Deposit</th>
        <th>Number of Years</th>
        <th>Savings Type</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p:${listCustomers}">
        <td th:text="${p.customerNumber}"></td>
        <td th:text="${p.customerName}"></td>
        <td th:text="${p.customerDeposit}"></td>
        <td th:text="${p.numberOfYears}"></td>
        <td th:text="${p.savingsType}"></td>
        <td>
            <a class="btn btn-danger" onClick="return confirm('Are you sure you want to delete the record?')" th:href="@{delete(id=${p.customerNumber})}">
                Delete
            </a>
        </td>
        <td>
            <a class="btn btn-success" th:href="@{editCustomers(id=${p.customerNumber})}">
                Edit</a>
        </td>
        <td>
            <a class="btn btn-info" th:href="@{projectedInvestment(id=${p.customerNumber})}">
                Projected Investment</a>
        </td>
    </tr>
    </tbody>
</table>
    <button class="btn btn-success" >
        <a class="btn-link" th:href="@{/formCustomers}">Add</a>
    </button>
</div>

</body>
</html>
