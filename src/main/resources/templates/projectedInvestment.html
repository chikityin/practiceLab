<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
  <title>Projected Investment</title>
</head>
<body>
<div class="container mt-5">
  <h2>Projected table of customer number <span th:text="${customer.customerNumber}"></span></h2>
  <h4>Name: <span th:text="${customer.customerName}"></span></h4>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>Year</th>
      <th>Starting Amount</th>
      <th>Interest</th>
      <th>Ending Balance</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="proj : ${projections}">
      <td th:text="${proj.year}"></td>
      <td th:text="${#numbers.formatCurrency(proj.startingAmount)}"></td>
      <td th:text="${#numbers.formatCurrency(proj.interest)}"></td>
      <td th:text="${#numbers.formatCurrency(proj.endingBalance)}"></td>
    </tr>
    </tbody>
  </table>

  <form th:action="@{/index}" method="get">
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</body>
</html>
