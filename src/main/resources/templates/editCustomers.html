<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
  <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">

  <title>Title</title>
</head>
<body>
<h1>Add an entry</h1>

<div th:if="${errorMessage != null}">
  <p class="text-danger" th:text="${errorMessage}"></p>
</div>
<form method="post" th:action="@{edit}">
  <div>
    <label>Customer Number</label>
    <input class="form-control" type="text" name="customerNumber"
           th:value="${customer.customerNumber}">
  </div>
  <div>
    <label>Customer Name</label>
    <input class="form-control" type="text" name="customerName"
           th:value="${customer.customerName}">
  </div>
  <div>
    <label>Customer Initial Deposit</label>
    <input class="form-control" type="text" name="customerDeposit"
           th:value="${customer.customerDeposit}">
  </div>
  <div>
    <label>Number of years</label>
    <input class="form-control" type="text" name="numberOfYears"
           th:value="${customer.numberOfYears}">
  </div>
  <div>
    <label>Saving Type</label>
    <select class="form-control" name="savingsType">
      <option value="Saving-Deluxe" th:selected="${customer.savingsType == 'Saving-Deluxe'}">Saving-Deluxe</option>
      <option value="Saving-Regular" th:selected="${customer.savingsType == 'Saving-Regular'}">Saving-Regular</option>
    </select>
  </div>
  <button type="submit" class="btn-primary" th:href="@{/index}" >Save</button>
</form>
</body>
</html>
